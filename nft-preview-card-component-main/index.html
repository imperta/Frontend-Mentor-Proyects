<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="content">

    <header>
      <img src="/images/image-equilibrium.jpg" alt="NFT" height="300px" class="nft">
    </header>

    <main>
      <div class="nft-info">

        <h1 class="title">
          Equilibrium #3429
        </h1>

        <p class="parragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>

    <div class="nft-data">
      <ul class="data-grid">
        <li class="price"><img src="/images/icon-ethereum.svg" alt="ETH">0.041 ETH</li>
        <li class="time-left"><img src="/images/icon-clock.svg" alt="time" height="20px">3 days left</li>
      </ul>
    </div>

    </main>

    <hr class="line">

    <footer>
      <ul class="footer-info">
        <li><img src="/images/image-avatar.png" alt="" height="25px"></li>
        <li>Creation of <b class="name">Jules Wyvern</b></li>
      </ul>
    </footer>
  </div>

</body>
</html>
