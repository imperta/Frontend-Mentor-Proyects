<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div>
  </header>

  <main>
    <div class="card">
      <img src="/images/illustration-hero.svg" alt="illustration-hero" class="illustration">
      <div class="information">
        <h2 class="title">Order Summary</h2>
        <p class="parragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      
      <div class="plan">
        <img src="/images/icon-music.svg" alt="icon-music" class="icon-music">
        <div class="price">
        <p class="plan-type">Annual Plan</p>
        <p class="cost">$59.99/year</p>
        </div>
        <a href="#" class="change"> Change</a>
      </div>

      <div>
        <button class="button">
          Proceed to Payment
        </button>

        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </main>
  
</body>
</html>
