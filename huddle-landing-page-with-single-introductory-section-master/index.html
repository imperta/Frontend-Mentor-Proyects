<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

<header>
  <img src="/images/logo.svg" alt="logo" class="logo">
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  <main>
    <div class="content">

      <div class="left">
        <img src="/images/illustration-mockups.svg" alt="ilustration" class="ilustration">
      </div>

      <div class="right">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>Register</button>
      </div>
    </div>

    <div class="socials">
      <a href="#"><img src="/images/logo-facebook.svg" alt="fb" class="fb"></a>
      <a href="#"><img src="/images/twitter-brands.svg" alt="tw" class="tw"></a>
      <a href="#"><img src="/images/instagram-brands.svg" alt="ig" class="ig"></a>
    </div>
  </main>
